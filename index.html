<!DOCTYPE html>
<html>
<head>
	<title>Unlock Videos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Unlock Videos</h1>
	</header>

	<main>
		<section id="pricing">
			<h2>Pricing</h2>
			<ul>
				<li>Single Video: $5</li>
				<li>Three Videos: $10</li>
				<li>All Videos: $20</li>
			</ul>
		</section>

		<section id="payment">
			<h2>Payment</h2>
			<form action="payment-processing.php" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="videos">Select Videos:</label>
				<select id="videos" name="videos[]" multiple required>
					<option value="video1">Video 1</option>
					<option value="video2">Video 2</option>
					<option value="video3">Video 3</option>
					<option value="video4">Video 4</option>
				</select>

				<label for="amount">Amount:</label>
				<input type="number" id="amount" name="amount" min="5" max="20" required>

				<label for="card">Credit Card Number:</label>
				<input type="text" id="card" name="card" required>

				<label for="cvv">CVV:</label>
				<input type="number" id="cvv" name="cvv" required>

				<input type="submit" value="Submit Payment">
			</form>
		</section>
	</main>
	
	<footer>
		<p>&copy; 2023 Unlock Videos</p>
	</footer>
</body>
</html>
